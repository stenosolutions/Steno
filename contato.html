<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../imagens/02.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <!-- Menu principal do site -->

    <!-- FORMULARIO -->
    <div class="contato">
        <h2>Contato</h2>
        <section class="sec-form">
            <form action="" class="app_form">
                <div class="form-group">
                    <input autocomplete="off" required type="text" name="nome">
                    <span>Nome</span>
                </div>
                <div class="form-group">
                    <input autocomplete="off" required type="text" name="email">
                    <span>E-mail</span>
                </div>
                <div class="form-group">
                    <input autocomplete="off" required type="text" name="Empresa">
                    <span>Empresa</span>
                </div>
                <div class="form-group">
                    <input autocomplete="off" required type="number" name="telefone" minlength="11">
                    <span>Telefone</span>
                </div>
                <div class="form-group">
                    <textarea autocomplete="off" required rows="10" style="resize: none;"></textarea>
                    <span>Mensagem</span>
                </div>
                <button>Enviar info</button>
            </form>
        </section>    
    </div>
    
    <!-- Rodape -->
 
</body>
</html>
